<html>
    <body>
       <script>
           function Master() {
               this.construct = function(builder)
               {
                   builder.step1();
                   builder.step2();
                   return builder.get();
               }
           }
           function ActualBuilder() {
               this.thing = null;
               
               
               this.step1 = function(){
                   this.thing = new ThingtoBuild();
               }
               this.step2 = function(){
                   this.thing.create();
               }
               this.get = function()
               {
                return this.thing;
               }
           }
           
           function ThingtoBuild()
           {
               this.name = '';
               this.create = function(){
                   this.name = 'Created';
               }
               this.log = function(){
                   console.log(this.name)
               }

           }

           var ThisGetsMeTheObject = new Master();
           var ThisWorksToMakeTheObject = new ActualBuilder();
           var ActualThingIWant = ThisGetsMeTheObject.construct(ThisWorksToMakeTheObject);
           ActualThingIWant.log()
       </script> 
    </body>
</html>
